<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./earthquake_col.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- App Metadata -->
    <meta name="theme-color" content="#1e3a8a" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#111827" media="(prefers-color-scheme: dark)" />
    <meta name="title" content="Earthquake Visualizer - Real-time Global Seismic Activity" />
    <meta name="description" content="Monitor real-time global earthquakes with magnitude, depth, and location visualization on an interactive map." />

    <!-- Open Graph / Social Sharing -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta property="og:title" content="Earthquake Visualizer" />
    <meta property="og:description" content="Interactive global earthquake monitoring tool." />
    <meta property="og:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Earthquake Visualizer" />
    <meta name="twitter:description" content="Monitor global earthquakes in real-time." />
    <meta name="twitter:image" content="%PUBLIC_URL%/preview.png" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet" />

    <title>Earthquake Visualizer</title>

    <!-- Optional: Tailwind base background for dark/light theme -->
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f9fafb; /* light theme fallback */
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #111827; /* dark theme fallback */
        }
      }
    </style>
  </head>
  <body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
